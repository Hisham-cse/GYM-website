<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up - Gym and Fitness</title>
</head>
<style>
    /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Apply some basic styles to the body */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Style the header */
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header h1 {
    margin: 0;
}

/* Style the sign-up container */
.signup-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Style the form elements */
.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

/* Style the message */
.message {
    color: red;
    font-weight: bold;
}

</style>
<body>
    <header>
        <h1>Sign Up for Your Account</h1>
        <a href="login.html">Already have an account? Log in</a>
    </header>

    <div class="signup-container">
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
           <button style="color:white" type="submit"><a href="login.html">Sign Up</button></a>
        </form>
        <p class="message" id="signup-message"></p>
    </div>

    <script>
    const logoutButton = document.getElementById("logout-button");

        logoutButton.addEventListener("click", function () {
            // Redirect to the login page upon logout
            window.location.href = "login.html";
        });
        // Get form and message elements
        const signupForm = document.getElementById("signup-form");
        const signupMessage = document.getElementById("signup-message");
        
        // Event listener for form submission
        signupForm.addEventListener("submit", function (e) {
            e.preventDefault();
        
            // Get user-entered data
            const username = signupForm.username.value;
            const email = signupForm.email.value;
            const password = signupForm.password.value;
        
            // Perform user registration logic (replace with your backend code)
            // For simplicity, we'll just display a success message
            signupMessage.textContent = `Registration successful! Welcome, ${username}!`;
        
            // Optionally, you can redirect the user to the login page
            // window.location.href = "login.html";
        });</script>
</body>
</html>
